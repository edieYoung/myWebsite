							<div id="login">
								<form>
									<div class="row">
										<div class="col-md-5">
											<div class="form-group">
					                            <label>First Name</label>
					                            <input type="text" id="user" class="form-control border-input" placeholder="First Name">
					                        </div>
				                    	</div>
				                        <div class="col-md-5">
											<div class="form-group">
					                            <label>Password</label>
					                            <input type="password" id="password" class="form-control border-input" placeholder="Password">

				                    	</div>
				                    	<div class="col-md-1">
				                        	<div class="text-center">

									</div>

								<div class="card">
		                            <div class="header">
		                                <h4 class="title">Edit Profile</h4>
		                            </div>
		                            <div class="content">
		                                <form id="update">
		                                    <div class="row">
		                                        <div class="col-md-6">
		                                            <div class="form-group">
		                                                <label>ID</label>
		                                                <input type="number" id="changeid" class="form-control border-input" placeholder="1234567890">
		                                            </div>
		                                        </div>
		                                        <div class="col-md-6">
		                                            <div class="form-group">
		                                                <label for="exampleInputEmail1">Email address</label>
		                                                <input type="email" id="changeemail" class="form-control border-input" placeholder="Email">
		                                            </div>
		                                        </div>
		                                    </div>

		                                    <div class="row">
		                                        <div class="col-md-6">
		                                            <div class="form-group">
		                                                <label>First Name</label>
		                                                <input type="text" id="changefirst" class="form-control border-input" placeholder="Company">
		                                            </div>
		                                        </div>
		                                        <div class="col-md-6">
		                                            <div class="form-group">
		                                                <label>Last Name</label>
		                                                <input type="text" id="changelast" class="form-control border-input" placeholder="Last Name">
		                                            </div>
		                                        </div>
		                                    </div>
		                                    <h5 class="catergory" id="respond">
		                                    	Please fill all blanks.
		                                    </h5>
		                                    <div class="text-center">
		                                        <button type="update" class="btn btn-info btn-fill btn-wd">Update Profile</button>
		                                    </div>
